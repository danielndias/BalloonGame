<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>The Balloons Game </title>
		<link rel="stylesheet" href="styles/styles.css" type="text/css"/>
        <script type="text/javascript" src="js/myJs.js"></script>
		
	</head>

	<body onload="startGame()">
		<div id="leftPanel">
			<table>
				<tr>
					<td>
						<img src="media/bigFilledBalloon.png" alt="Big Blue Filled Balloon">
					</td>
					<td>
						<span id="filledBalloons"></span>
					</td>
				</tr>
			</table>

			<br/>

			<table>
				<tr>
					<td>
						<img src="media/bigBlowedBalloon.png" alt="Big Blue Blowed Balloon">
					</td>
					<td>
						<span id="blowedBalloons"></span>
					</td>
				</tr>
			</table>

			<br/>

			<table id="clockTable">
				<tr>
					<td>
                        <span id="clock"></span>
                    </td>
				</tr>
			</table>
		</div>

		<div id="gamePanel">

		</div>
	</body>
	
</html>
